{% extends "labor_info_web/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h1>Contact request:</h1>
{% endblock page_header %}


{% block content %}
    <form method="post" action="{% url 'labor_info_web:contact_request' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>

{% endblock content %}
