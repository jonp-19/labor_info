{% load bootstrap4 %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Labor Info</title>

    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}

</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4 border">

        <a class="navbar-brand" href="{% url 'labor_info_web:index'%}">
            Labor Info</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarCollapse" aria-controls="navbarCollapse"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-tem">
                    <a class="nav-link" href="{% url 'labor_info_web:unemployment'%}">
                        Unemployment Benefits</a></li>
                <li class="nav-tem">
                    <a class="nav-link" href="{% url 'labor_info_web:wages'%}">
                        Wage Issues</a></li>
                <li class="nav-tem">
                    <a class="nav-link" href="{% url 'labor_info_web:news'%}">
                        Recent Updates</a></li>
            </ul>
    </nav>

    <main role="main" class="container">
        <div class="pb-2 mb-2 border-bottom">
            {% block page_header %}{% endblock page_header %}
        </div>
        <div>
            {% block content %}{% endblock content %}
        </div>
    </main>

</body>

</html>
